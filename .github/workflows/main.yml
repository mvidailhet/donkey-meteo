
name: Linting

on:
  pull_request:
    branches:
      - master

jobs:
  lint-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
