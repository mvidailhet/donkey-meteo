<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ city?.name | titlecase }}
      <ng-container *ngIf="city?.postal_code"> - {{ city?.postal_code }} </ng-container>
    </ion-title>
    <app-toggle-dark-theme slot="end"></app-toggle-dark-theme>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs class="tabs">
    <ion-tab-bar slot="top">
      <ion-tab-button tab="one-week">
        <ion-label>{{'PAGES.CITY.TABS.MAIN' | translate }}</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="one-day">
        <ion-label>{{'PAGES.CITY.TABS.SECOND' | translate }}</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
